<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .confirmation-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333333;
        }

        p {
            color: #555555;
        }

        .icon-container {
            margin: 20px 0;
        }

        .icon-check {
            color: #4CAF50;
            font-size: 48px;
        }

        .thank-you-message {
            font-size: 18px;
            font-weight: bold;
            color: #333333;
        }

        .details-container {
            margin-top: 20px;
        }

        .details {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 4px;
        }

        .details-label {
            color: #333333;
            font-weight: bold;
        }

        .details-value {
            color: #555555;
        }

        .btn-container {
            margin-top: 30px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            background-color: #4CAF50;
            color: #ffffff;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="confirmation-container">
        <div class="icon-container">
            <i class="icon-check">&#10004;</i>
        </div>
        <h1>Thanks for Booking !</h1>
        <p class="thank-you-message">Your request has been successfully processed.</p>

        <div class="details-container">
            <div class="details">
                <span class="details-label">Recipt Number:</span>
                <span class="details-value">123456789</span>
            </div>
            <div class="details">
                <span class="details-label">Entry Time :</span>
                <span class="details-value">12:00</span>
            </div>
            <div class="details">
                <span class="details-label">Exit Time :</span>
                <span class="details-value">14:00</span>
            </div>
            <div class="details">
                <span class="details-label">Date:</span>
                <span class="details-value">January 5, 2024</span>
            </div>
            <!-- Add more details as needed -->
        </div>

        <div class="btn-container">
            <a href="#" class="btn">Back to Home</a>
        </div>
    </div>
</body>
</html>
