<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Color Change and Redirect</title>
  <style>
    /* Add your desired button styles here */
    .color-change-btn {
      padding: 10px;
      margin: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Five Buttons with the class "color-change-btn" -->
  <button class="color-change-btn" onclick="changeColorAndRedirect(this)">Button 1</button>
  <button class="color-change-btn" onclick="changeColorAndRedirect(this)">Button 2</button>
  <button class="color-change-btn" onclick="changeColorAndRedirect(this)">Button 3</button>
  <button class="color-change-btn" onclick="changeColorAndRedirect(this)">Button 4</button>
  <button class="color-change-btn" onclick="changeColorAndRedirect(this)">Button 5</button>
  <button class="color-change-btn" onclick="changeColorAndRedirect(this)">Button 6</button>
  <button class="color-change-btn" onclick="changeColorAndRedirect(this)">Button 7</button>
  <button class="color-change-btn" onclick="changeColorAndRedirect(this)">Button 8</button>
  <button class="color-change-btn" onclick="changeColorAndRedirect(this)">Button 9</button>
  <button class="color-change-btn" onclick="changeColorAndRedirect(this)">Button 10</button>
  <button class="color-change-btn" onclick="changeColorAndRedirect(this)">Button 11</button>
  <button class="color-change-btn" onclick="changeColorAndRedirect(this)">Button 12</button>
  <button class="color-change-btn" onclick="changeColorAndRedirect(this)">Button 13</button>
  <script>
    // JavaScript function to change the color of the button and redirect to Google.com
    function changeColorAndRedirect(button) {
      // Check if the button was clicked within the last 12 hours
      var lastClickTime = localStorage.getItem('lastClickTime_' + button.innerText);
      var currentTime = new Date().getTime();

      // If the button hasn't been clicked in the last 12 hours, change the color and redirect
      if (!lastClickTime || (currentTime - lastClickTime > 12 * 60 * 60 * 1000)) {
        // Generating a random color using hexadecimal values
        var randomColor = '#' + Math.floor(Math.random() * 16777215).toString(16);

        // Setting the background color of the clicked button
        button.style.backgroundColor = randomColor;

        // Save the timestamp of the last click and the color in local storage
        localStorage.setItem('lastClickTime_' + button.innerText, currentTime);
        localStorage.setItem('buttonColor_' + button.innerText, randomColor);

        // Redirect to Google.com
        window.location.href = 'https://www.google.com';
      } else {
        alert('Already booked.');
      }
    }

    // Set saved colors on page load
    document.addEventListener("DOMContentLoaded", function() {
      for (var i = 1; i <= 5; i++) {
        var savedColor = localStorage.getItem('buttonColor_Button ' + i);
        if (savedColor) {
          document.querySelector('button:nth-of-type(' + i + ')').style.backgroundColor = savedColor;
        }
      }
    });
  </script>
</body>
</html>
